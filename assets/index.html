<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Trix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="trix.css">
    <style type="text/css">
      trix-editor, #formatted-content {
        width: 500px;
        margin-bottom: 100px;
      }
      gf-p, h1, h5 {
        display: block;
        margin: 0;
        padding: 0;
      }
    </style>
    <script type="text/javascript" src="trix.js"></script>
    <script type="text/javascript" src="trix/inspector.js"></script>
    <script type="text/javascript">
      document.addEventListener("trix-initialize", function(event) {
        Trix.Inspector.install(event.target);
      });

      document.addEventListener("trix-change", function(event) {
        document.getElementById("formatted-content").innerHTML = event.target.value;
      });
    </script>
  </head>
  <body>
    <input type="hidden" value="<gf-p>Hello</gf-p><gf-p>World</gf-p><h1>Hello</h1><h1>World</h1>" id="trix-input"></input>
    <trix-editor autofocus class="trix-content" input="trix-input"></trix-editor>

    <div id="formatted-content" class="trix-content"></div>
  </body>
</html>
